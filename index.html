<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review for Meng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
    }
    h1 {
      color: #ffcc00; /* Gold color for the title */
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      background-color: #ffcc00; /* Gold background for buttons */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #000; /* Black text for buttons */
    }
    .button:hover {
      background-color: #ff9900;
    }
    #generated-review {
      margin: 20px;
      font-size: 16px;
      background-color: #333; /* Dark grey background for review box */
      padding: 20px;
      border-radius: 10px;
      color: #fff; /* White text for review */
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
    }
    .review-link {
      display: block;
      margin: 20px;
      padding: 15px;
      font-size: 18px;
      color: #fff;
      background-color: #0073bb;
      border-radius: 5px;
      text-decoration: none;
    }
    .review-link:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <h1>Review for Meng</h1>

  <!-- Buttons to Generate Review and Copy -->
  <button class="button" onclick="generateReview()">Generate Review</button>
  <button class="button" onclick="copyToClipboard()">Copy to Clipboard</button>

  <!-- Display Generated Review -->
  <div id="generated-review">Your review will appear here!</div>

  <!-- Yelp and Google Links -->
  <a href="https://www.yelp.com/writeareview/biz/WdshnXVjeZq-MvVofMzuTA?return_url=https%3A%2F%2Fm.yelp.com%2Fbiz%2Fchubby-cattle-bbq-rowland-heights-rowland-heights-2&review_origin=mobile-site-biz-details-action-button" class="review-link">Leave a Yelp Review</a>
  <a href="https://search.google.com/local/reviews?placeid=ChIJdb7bHhArw4ARy2xVgbwxdMI&q=google+review+chubby+cattle+rowland+heights&hl=en&gl=US" class="review-link">Leave a Google Review</a>

  <script>
    // Predefined review segments with more templates for variety
    const serviceReviews = [
      "Meng made our dining experience memorable with exceptional service and a friendly attitude.",
      "We were truly impressed by Meng's professionalism and warmth, always attentive to our needs.",
      "Meng was incredibly attentive and polite, making sure we had everything we needed throughout our meal.",
      "Meng’s attention to detail and welcoming demeanor really enhanced our dining experience.",
      "The service we received from Meng was superb! He was prompt, courteous, and very helpful.",
      "Meng went out of his way to ensure we had a smooth dining experience, with top-notch hospitality.",
      "We felt well cared for, thanks to Meng’s proactive and thoughtful service.",
      "Meng was an absolute delight, ensuring our experience was enjoyable and stress-free.",
      "The care and professionalism Meng showed made our meal all the more special and memorable."
    ];

    const foodReviews = [
      "The quality of the Wagyu beef was outstanding, rich in flavor and melt-in-your-mouth delicious.",
      "We loved the diverse selection of premium cuts, from Wagyu to a variety of fresh sashimi options.",
      "Chubby Cattle offers an extensive selection of all-you-can-eat Wagyu, sushi, and more – everything tasted amazing.",
      "The A5 Wagyu was incredibly flavorful, and the sushi was fresh, a true delight from start to finish.",
      "The quality and variety of meats and sashimi exceeded our expectations, each bite was savory and satisfying.",
      "From tender Wagyu to perfectly prepared sushi, each dish was a standout. We couldn’t stop coming back for more.",
      "The sushi and sashimi were fresh and delicious, and the A5 Wagyu was a real highlight of our meal.",
      "Chubby Cattle has some of the best premium meat selections around. The flavor was unbelievable!",
      "Each cut of meat was perfectly marbled and tender, and the sashimi selection was equally impressive."
    ];

    const drinkReviews = [
      "The drink bar had a fantastic range, including milk tea, sodas, and refreshing slushies for every taste.",
      "We loved the self-serve drink bar, with milk tea and slushies that were perfect complements to our meal.",
      "The variety of drinks was impressive, from tasty milk tea to refreshing cold beverages.",
      "Having a self-serve drink station with so many options, like milk tea and sodas, was a nice touch.",
      "The drink options were plentiful, and the milk tea and slushies were refreshing and delicious.",
      "We enjoyed the freedom to mix and match drinks. The milk tea was especially good!",
      "Chubby Cattle's self-serve drink selection is second to none, and the milk tea was absolutely delightful.",
      "After a hearty meal, the selection of refreshing drinks, especially the slushies, hit the spot.",
      "From milk tea to a wide range of sodas, the drink options were the perfect finish to our meal."
    ];

    const environmentReviews = [
      "The atmosphere was lively yet comfortable, with a modern decor that set the mood perfectly.",
      "Chubby Cattle has a stylish, clean ambiance that makes for a very enjoyable dining experience.",
      "The cozy and modern setting added to the relaxed vibe, making it a great place to unwind.",
      "We loved the open, inviting layout and the modern decor that created a welcoming environment.",
      "The clean, contemporary setting was perfect for our group dinner, adding to the great experience.",
      "The decor was modern and classy, and the atmosphere was vibrant, perfect for a memorable night out.",
      "The atmosphere was lively, and the decor modern and sleek. A wonderful place to enjoy great food.",
      "The space was clean and comfortable, with a stylish vibe that made the dining experience even better.",
      "The ambiance was spot on – a blend of cozy and chic, just right for an evening of great food and fun."
    ];

    // Function to generate random review
    function generateReview() {
      const service = serviceReviews[Math.floor(Math.random() * serviceReviews.length)];
      const food = foodReviews[Math.floor(Math.random() * foodReviews.length)];
      const drink = drinkReviews[Math.floor(Math.random() * drinkReviews.length)];
      const environment = environmentReviews[Math.floor(Math.random() * environmentReviews.length)];

      const review = `${service} The food was fantastic. ${food} We loved the drinks. ${drink} Lastly, the atmosphere was spot on. ${environment}`;
      document.getElementById('generated-review').innerText = review;
    }

    // Function to copy review to clipboard
    function copyToClipboard() {
      const reviewText = document.getElementById('generated-review').innerText;
      navigator.clipboard.writeText(reviewText);
      alert("Review copied to clipboard!");
    }
  </script>

</body>
</html>
